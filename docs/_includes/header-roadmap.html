<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="flattr:id" content="vo23ep">

    <title>{% if page.title %}{{ page.title }} &diams; {{ site.data.global.title }}{% elsif post.title %}{{ post.title
        }} &diams; {{ site.data.global.title }}{% else %}{{ site.data.global.title }} &diams; {{
        site.data.global.description }}{% endif %}</title>

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml"
          title="{{ site.data.global.title }} &diams; {{ site.data.global.description }}" href="{{ base }}/feed.xml">
    <link rel="alternate" type="application/atom+xml"
          title="{{ site.data.global.title }} &diams; {{ site.data.global.description }}" href="{{ base }}/atom.xml">

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ base }}/favicon.ico?">
    <meta name="application-name" content="{{ site.data.global.title }} &diams; {{ site.data.global.description }}">
    <meta name="msapplication-TileColor" content="#ffffff">

    <!-- Fonts -->
    <link rel="stylesheet"
          href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic,700,700italic|Oswald:300,400,700">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ base }}/css/style.css">
    <link rel="stylesheet" href="{{ base }}/fonts/octicons.min.css">
    <link rel="stylesheet" href="{{ base }}/css/github-activity-0.1.0.min.css">

    <!--[if lt IE 9]>
        <script src="{{ base }}js/html5shiv.min.js"></script>
        <script src="{{ base }}js/respond.min.js"></script>
    [endif]-->

    <script type="text/javascript" src="{{ base }}/js/mustache.min.js"></script>
    <script type="text/javascript" src="{{ base }}/js/github-activity-0.1.0.min.js"></script>

    <script src="{{ base }}js/jquery-3.1.1.min.js"></script>
    <script src="{{ base }}js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>

    <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>

    {% if site.google_analytics_id %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
    
        gtag('config', '{{ site.google_analytics_id }}');

    </script>
    {% endif %}
</head>
<body class="{{ post.title | downcase | replace:' ','-' | replace:',','' | strip_html }}{% if page.category %} category-{{ page.category }}{% endif %}{% if page.layout-class %} layout-{{ page.layout-class }}{% endif %}">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/"><i><img alt="&diams;"
                                                                       style="margin: -5px;margin-right:2px;"
                                                                       src="{{base}}/files/images/logo-2.svg" width="30px"/></i>{{
                site.data.global.title }}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <!--<form class="navbar-form navbar-left" role="search">-->
            <!--<div class="form-group">-->
            <!--<input type="text" class="form-control" placeholder="Search website">-->
            <!--</div>-->
            <!--<button type="submit" class="btn btn-default">Submit</button>-->
            <!--</form>-->
            <ul class="nav navbar-nav navbar-right">
                {% for item in site.data.nav.main %}
                <li>
                    <a href="{{ item.url | prepend: site.baseurl }}">{{ item.text }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
