import org.apache.tools.ant.filters.ReplaceTokens

plugins {
  id 'java'
  id 'net.emustudio.edigen-plugin' version '1.2.0'
}

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  implementation libs.emuLib
  implementation libs.jcipAnnotations
  implementation libs.slf4JApi

  testImplementation libs.cpuTestSuite
  testImplementation libs.junit
  testImplementation libs.easyMock
  testImplementation libs.slf4JSimple
}

jar {
  archiveVersion = ''
  manifest {
    attributes manifestAttributes('')
  }
}

processResources {
  filesMatching("**/*.properties") {
    filter ReplaceTokens, tokens: [
      "project.version": project.version,
      "today.year": new Date().format("yyyy")
    ]
  }
}

edigen {
  decoderName = 'net.emustudio.plugins.cpu.intel8080.gui.DecoderImpl'
  disassemblerName = 'net.emustudio.plugins.cpu.intel8080.gui.DisassemblerImpl'
}
